<ion-view on-swipe-right="goBack()">
  <ion-nav-title class="title">
  	oefening
  </ion-nav-title>
  <ion-content scroll="false">
  	<section class="stretch">
	  	<img src="img/icons/speaker.svg" alt="speaker" class="speaker">
	  	<p class="vraag">{{oefening.opdrachten[0].vraag}}</p>
      <div id="freq"></div>
	  	<button class="button button-clear icon ion-ios-loop-strong repeat"></button>
      <a ng-href="#/antwoord/{{oefening.id}}" class="button button-block button-large"></a>
      <button class="button button-block button-large icon ion-ios-mic button-bottom" on-hold="frequency()" on-release="stop(); check()"></button>
  	</section>
  </ion-content>
</ion-view>
